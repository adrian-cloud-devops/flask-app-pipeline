version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/flask-todo-app

hooks:
  BeforeInstall:
    - location: scripts/stop-server.sh
      timeout: 60
      runas: ec2-user
  AfterInstall:
    - location: scripts/start-server.sh
      timeout: 60
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start-server.sh
      timeout: 60
      runas: ec2-user
  ValidateService:
    - location: scripts/validate.sh
      timeout: 60
      runas: ec2-user
